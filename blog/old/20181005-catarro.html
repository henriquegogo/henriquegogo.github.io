Te ouço dentro de mim
Te sinto no respirar
Te quero mas te odeio

Rejeito tu que estás aqui
Pois és o pior de minhas versões
Vais e não volta
Até agarrar-te aos pés de outrem

* Poema feito em consequência do desafio “me dê um tema que eu farei um poema”. O título foi o tema sugerido.
