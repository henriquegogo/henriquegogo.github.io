Estou fechado
Preso em minhas amarras
Mãos atadas, lacradas
Sem reação

Palavra é liberdade
Não ferramenta de escravidão
Liberta a diversidade
De pensar o contrário ou não

* Poema feito em consequência do desafio “me dê um tema que eu farei um poema”. O título foi o tema sugerido.
